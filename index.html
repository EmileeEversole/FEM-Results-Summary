<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Results Summary Component</title>

  <!-- icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="result-container">
      <h1 class="result-header">your result</h1>
      <div class="result">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <div class="result-description">
        <div class="result-text">
          <h3>great</h3>
          <h4>You scored higher than 65% of the people who have taken these tests.</h4>
        </div>
      </div>
    </div>
    <div class="summary-container">
      <h1 class="summary-header">summary</h1>
      <ul class="summary-groups">
        <li class="reaction">
          <h4 class="icon">
            <img src="assets/images/icon-reaction.svg" alt="lightning bolt icon" class="reaction-icon" />
            reaction
          </h4>
         <span class="result-summary">
           <p class="result-number">80</p>
           <p class="of-100">/ 100</p>
         </span>
        </li>
        <li class="memory">
          <h4 class="icon">
            <img src="assets/images/icon-memory.svg" alt="brain icon" class="memory-icon" />
            memory
          </h4>
          <span class="result-summary">
            <p class="result-number">92</p>
            <p class="of-100">/ 100</p>
          </span>
        </li>
        <li class="verbal">
          <h4 class="icon">
            <img src="assets/images/icon-verbal.svg" alt="chat bubble icon" class="verbal-icon" />
            verbal
          </h4>
          <span class="result-summary">
            <p class="result-number">61</p>
            <p class="of-100">/ 100</p>
          </span>
        </li>
        <li class="visual">
          <h4 class="icon">
            <img src="assets/images/icon-visual.svg" alt="eye icon" class="visual-icon">
            visual
          </h4>
          <span class="result-summary">
            <p class="result-number">72</p>
            <p class="of-100">/ 100</p>
          </span>
        </li>
      </ul>
      <div class="continue">
        <button class="continue-btn">continue</button>
      </div>
    </div>
  </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/EmileeEversole">Emilee Eversole</a>.
    </div>
</body>
</html>
